<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Ansicht</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Gemeinsame CSS -->
  <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <a href="/">Home</a>
        <a href="/config">Config</a>
        <a href="/logs">Logs</a>
      </div>
      <div>
        <p style="font-size: 0.8em; text-align: center;">© 2025 HumiSense</p>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Row: Zwei Boxen nebeneinander -->
      <div class="top-row">
        <!-- Box 1: Log Ansicht (Filter) -->
        <div class="box log-filter-box">
          <h2>Log Ansicht</h2>
          <form id="filter-form">
            <label for="start">Startzeit (Datum und Uhrzeit):</label>
            <input type="datetime-local" id="start" name="start">
            
            <label for="end">Endzeit (Datum und Uhrzeit):</label>
            <input type="datetime-local" id="end" name="end">
            
            <label for="event">Event (optional):</label>
            <select id="event" name="event">
              <option value="">Alle</option>
              <option value="status_update">status_update</option>
              <option value="relay_turned_on">relay_turned_on</option>
              <option value="relay_turned_off">relay_turned_off</option>
              <option value="pending_on_started">pending_on_started</option>
              <option value="pending_off_started">pending_off_started</option>
            </select>
            
            <button type="submit">Filter anwenden</button>
          </form>
        </div>
        <!-- Box 2: Log Einträge -->
        <div class="box log-entries-box">
          <h3>Log Einträge</h3>
          <table id="log-table">
            <thead>
              <tr>
                <th>Zeitstempel</th>
                <th>Event</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody>
              <!-- Log entries werden hier eingefügt -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Alert container -->
  <div id="alert-container"></div>
  <!-- Common JS -->
  <script src="/static/js/common.js"></script>
  <!-- Logs page JS -->
  <script src="/static/js/logs.js"></script>
</body>
</html>
