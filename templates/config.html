<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfiguration</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <a href="/">Home</a>
        <a href="/config">Config</a>
        <a href="/logs">Logs</a>
      </div>
      <div>
        <p style="font-size: 0.8em; text-align: center;">© 2025 HumiSense</p>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Row 1: Weather Station and Logging -->
      <div class="row">
        <div class="box">
          <h2>Wetterstation</h2>
          <label>Station auswählen</label>
          <select id="api_station_select">
            <option value="">Lade Stationen...</option>
          </select>
        </div>
        <div class="box">
          <h2>Logging</h2>
          <label>Log File</label>
          <input type="text" id="log_file">
        </div>
      </div>
      <!-- Row 2: Data Regulation and Relay Settings -->
      <div class="row">
        <div class="box">
          <h2>Daten-Regulation</h2>
          <label>API Poll Interval (s)</label>
          <input type="number" id="api_poll_interval">
          <label>Local Sensor Poll Interval (s)</label>
          <input type="number" id="local_sensor_poll_interval">
        </div>
        <div class="box">
          <h2>Relay-Einstellungen</h2>
          <label>Max On Time (s)</label>
          <input type="number" id="max_on_time">
          <label>Off Delay (s)</label>
          <input type="number" id="off_delay">
          <label>Off Threshold</label>
          <input type="number" step="any" id="off_threshold">
          <label>On Delay (s)</label>
          <input type="number" id="on_delay">
          <label>On Threshold</label>
          <input type="number" step="any" id="on_threshold">
        </div>
      </div>
      <!-- Row 3: Manual Control Toggle -->
      <div class="row">
        <div class="box">
          <h2>Manuelle Steuerung</h2>
          <label for="manualControlToggle">Manuelle Steuerung aktivieren:</label>
          
          <label class="switch">
            <input type="checkbox" id="manualControlToggle">
            <span class="slider round"></span>
          </label>
        </div>
      </div>      
      <!-- Row 4: Actions -->
      <div class="row">
        <div class="box">
          <h2>Aktionen</h2>
          <button id="saveConfigButton">Speichern</button>
          <button id="downloadConfigButton">Download</button>
          <input type="file" id="uploadConfigInput" style="display:none;" accept=".json">
          <button id="uploadConfigButton">Upload</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Alert container -->
  <div id="alert-container"></div>
  <!-- Common JS -->
  <script src="/static/js/common.js"></script>
  <!-- Config page JS -->
  <script src="/static/js/config.js"></script>
</body>
</html>
